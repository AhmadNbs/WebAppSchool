<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes Management</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          rel="stylesheet" id="bootstrap-css">
    <!-- Include Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td:last-child {
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Materials</h1>

<!-- Display All Users -->
<table id="classesTable">
    <thead>
    <tr>
        <th>Class: <span th:text="${class.grade + '/' + class.number}"></span></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="subject, iterStat : ${subjects}">
        <td>
            <a class="button" th:href="@{/classes/get-class/{classId}/{subjectId}(classId=${class.id},subjectId=${subject.id})}">
                <!-- Use Font Awesome icon with subject name -->
                <i class="fas fa-book"></i> <!-- Assuming you want to use a book icon -->
                <span th:text="${subject.name}"></span>
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
