<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materials Management</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td:last-child {
            text-align: center;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        /* Modal styles */
        .bodyModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        .contentModal {
            background-color: #f4f4f4;
            width: 60%;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .closeModal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .closeModal:hover,
        .closeModal:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Materials Management</h1>

<!-- Add New Material Form -->
<h2>Add New Material</h2>
<form id="addSubjectForm" method="post" th:action="@{/subjects/save-subject}">
    <input type="text" id="name" name="name" placeholder="Material" style="width: 50%;" required>
    <button type="submit" class="btn btn-success">Add Subject</button>
</form>

<!-- Display All Materials -->
<table class="table table-striped">
    <thead class="thead-dark">
    <tr>
        <th>Name</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="subject: ${subjects}">
        <td th:text="${subject.name}"></td>
        <td>
            <button name="editButton" class="btn btn-primary">Edit</button>
            <!-- Modal -->
            <div class="bodyModal">
                <div class="contentModal">
                    <span class="closeModal">Ã—</span>
                    <h1>Modify Subject</h1>
                    <form method="post" th:action="@{/subjects/update-subject/{id}(id=${subject.id})}">
                        <input name="id" type="text" th:value="${subject.id}" disabled>
                        <input name="name" type="text" th:value="${subject.name}" required>
                        <button type="submit" class="btn btn-success">Apply</button>
                    </form>
                </div>
            </div>
            <form method="post" th:action="@{/subjects/delete-subject/{id}(id=${subject.id})}">
                <button type="submit" class="btn btn-danger">DELETE</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<script>
    var modifyButtons = window.document.getElementsByName("editButton");
    var modifyModals = window.document.getElementsByClassName("bodyModal");
    var closeModals = window.document.getElementsByClassName("closeModal");

    for(let i = 0; i<modifyButtons.length ; i++)
    {
      modifyButtons[i].onclick = function () {
        modifyModals[i].style.display="block";
      }

      closeModals[i].onclick = function () {
        modifyModals[i].style.display="none";
      }
    }
</script>

</body>
</html>
